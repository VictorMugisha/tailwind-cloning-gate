<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Cloning Gate</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
  </head>
  <body class="max-w-[1440px] mx-auto">

    <!-- PAGE CONTAINER SO AS I CAN IMPLEMENT STICKY HEADER -->
    <section>
      
      <!-- NAVIGATION SECTION -->
      <div class="hidden md:block bg-gray-900 text-white h-fit md:px-5 lg:px-32">
        <div class="flex items-center justify-between w-full py-2">
          <div class="flex items-center justify-start gap-7">

            <div class="flex items-center justify-start gap-4">
              <p class="text-white font-bold">About the university</p>
              <i class="uil uil-angle-down text-xl font-bold"></i>
            </div>
            <div class="flex items-center justify-start gap-4">
              <p class="text-white font-bold">Faculties</p>
              <i class="uil uil-angle-down text-xl font-bold"></i>
            </div>
  
          </div>
  
          <div class="flex gap-3">
            <div class="flex gap-3">
              <i class="cursor-pointer uil uil-clipboard-notes text-xl"></i>
              <i class="cursor-pointer uil uil-instagram text-xl"></i>
              <i class="cursor-pointer uil uil-youtube text-xl"></i>
              <i class="cursor-pointer uil uil-linkedin text-xl"></i>
              <i class="cursor-pointer uil uil-twitter text-xl"></i>
              <i class="cursor-pointer uil uil-facebook-f text-xl"></i>
            </div>
            <div class="flex gap-3">
              <p class="text-gray-400 font-bold cursor-pointer">PT</p>
              <p class="font-bold cursor-pointer">EN</p>
            </div>
          </div>

        </div>
      </div>

      <section class="sticky z-30 top-0 flex items-center justify-between py-7 px-10 bg-gray-300 md:px-5 lg:px-32">
        <div class="flex items-center gap-2">
          <i class="lg:hidden uil uil-bars text-5xl"></i>
          <img src="./images/logo.svg" class="w-40 lg:hidden" alt="">
          <img src="./images/logo=lg.svg" class="hidden lg:block w-96" alt="">
        </div>
        <div>
          <img src="./images/mini-menu.svg" class="md:hidden w-12">
          <div class="hidden md:block">
            <nav class="flex items-center gap-8">
              <div class="flex items-center gap-4">
                <p class="font-bold cursor-pointer text-base">STUDY</p>
                <p class="font-bold cursor-pointer text-base">RESEARCH</p>
                <p class="font-bold cursor-pointer text-base">INNOVATE</p>
                <p class="font-bold cursor-pointer text-base">LIVE</p>
                <p class="font-bold cursor-pointer text-base">EXPLORE</p>
              </div>
              <div class="flex items-center gap-0 justify-center">
                <input type="text" class="w-40 bg-transparent placeholder:text-black placeholder:text-xl border-b border-black cursor-pointer" placeholder="Search">
                <img src="./images/search.svg" class="w-7">
              </div>
            </nav>
          </div>
        </div>
      </section>

      <!-- ALL THE PAGE CONTENT GOES HERE!! -->

      <!-- BANNER SECTION -->
      <section class="relative h-[50vh] lg:h-[600px] bg-red-400">
        <img src="https://www.up.pt/portal/media/images/ijup-2024_12.format-jpeg.jpg" class="absolute top-0 left-0 w-full h-full object-cover object-center">
        <div class="bg-orange-700 text-white font-bold p-3 cursor-pointer absolute left-0 top-[25%] lg:top-1/3">
          <i class="uil uil-angle-left text-4xl"></i>
        </div>
        <div class="bg-orange-700 text-white font-bold p-3 cursor-pointer absolute right-0 top-[25%] lg:top-1/3">
          <i class="uil uil-angle-right text-4xl"></i>
        </div>
        <div class="absolute lg:w-1/3 lg:bottom-20 lg:left-20 lg:py-10 lg:px-8 lg:h-fit bottom-0 w-full bg-customTransparentBlack text-white h-32 p-4 flex flex-col gap-3 items-start">
          <h1 class="font-semibold text-xl text-gray-400">IJUP 2024: New talents in science reveal themselves at U.Porto</h1>
          <button class="bg-yellow-700 p-1 text-black font-bold text-lg">See More</button>
        </div>
      </section>

    </section>
  </body>
</html>
